[pytest]
# Pytest configuration for Code Quality Assessment

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories and files to exclude from test collection
testpaths = tests
norecursedirs = .git .github __pycache__ venv .venv env build dist data scripts

# Ignore test_param_analysis.py since it requires optional ML dependencies
addopts = --ignore=test_param_analysis.py

# Output options
console_output_style = progress
